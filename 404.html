<!DOCTYPE html>
<html>

<head>
  <title>Page not found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Page not found">
  <script type="text/javascript">
    window.isErrorPage = true;
    window.errorCode = '404';
  </script>
  <script src="scripts/scripts.js" type="module"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    body {
      background-color: #2d2d2d;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    main.error {
      padding: 30px;
      max-width: 800px;
      width: 90%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    main.error .error-image {
      max-width: 100%;
      max-height: 400px;
      margin-bottom: 30px;
    }

    main.error .error-title {
      font-size: 34px;
      margin: 0 0 20px 0;
      font-weight: bold;
      text-align: center;
    }

    main.error .error-description {
      font-size: 16px;
      color: #ccc;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.5;
    }
    
    @media (max-width: 768px) {
      main.error {
        padding: 20px;
      }
      
      main.error .error-title {
        font-size: 28px;
      }
      
      main.error .error-image {
        max-height: 300px;
      }
    }
  </style>
</head>
<body>
  <main class="error">
    <img src="icons/error.png" alt="Error Image" class="error-image">
    <h2 class="error-title">Uh-oh! Lost in Space?</h2>
    <p class="error-description">
      Recheck the URL, or better yet, explore ACS Co-Pilot. Craft instant workflows and mind maps, automate any tasks with AI agents, and 10x your productivity with AI.
    </p>
  </main>
</body>
</html>
